<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>SNMP</title>
	<link href="../static/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<!-- Numero de agentes monitorizados -->
	<h1>Eliminar agente</h1>
	<h2>Desea eliminar al agente?</h2>
	<br>
	<label>Host: {{dataAgente[1]}}</label>
	<br>
	<label>Nombre: {{dataAgente[5]}}</label>
	<br>

	<form action="/eliminarAgente/{{dataAgente[0]}}" method="POST">
		<input type="hidden" name="host" value="{{dataAgente[0]}}">
		<input type="submit" value="Eliminar">
	</form>	

	<form action="/" method="POST">
		<input type="hidden" name="host">
		<input type="submit" value="Cancelar">
	</form>	
	
</body>
</html>
